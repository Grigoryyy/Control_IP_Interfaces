<!DOCTYPE html>
<html>
<head>
    <title>Network Interfaces</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Network Interfaces</h2>
    <table>
        <tr>
            <th>Interface Name</th>
            <th>IP Address</th>
        </tr>
        {% for interface in interfaces %}
        <tr>
            <td>{{ interface.name }}</td>
            <td>{{ interface.ip }}</td>
        </tr>
        {% endfor %}
    </table>
    <h3>Add IP</h3>
    <form method="POST" action="{{ url_for('add_ip') }}">
        <div>
            <label for="interface">Interface Name:</label>
            <input type="text" id="interface" name="interface" required>
        </div>
        <div>
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" required>
        </div>
        <div>
            <button type="submit">Add IP</button>
        </div>
    </form>
    <h3>Edit IP</h3>
    <form method="POST" action="{{ url_for('edit_ip') }}">
        <div>
            <label for="interface">Interface Name:</label>
            <input type="text" id="interface" name="interface" required>
        </div>
        <div>
            <label for="old_ip">Old IP Address:</label>
            <input type="text" id="old_ip" name="old_ip" required>
        </div>
        <div>
            <label for="new_ip">New IP Address:</label>
            <input type="text" id="new_ip" name="new_ip" required>
        </div>
        <div>
            <button type="submit">Edit IP</button>
        </div>
    </form>
    <h3>Clear IP</h3>
    <form method="POST" action="{{ url_for('clear_ip') }}">
        <div>
            <label for="interface">Interface Name:</label>
            <input type="text" id="interface" name="interface" required>
        </div>
        <div>
            <label for="ip">IP Address:</label>
            <input type="text" id="ip" name="ip" required>
        </div>
        <div>
            <button type="submit">Clear IP</button>
        </div>
    </form>
    <h3>Rename Interface</h3>
    <form method="POST" action="{{ url_for('rename_interface') }}">
        <div>
            <label for="old_name">Old Interface Name:</label>
            <input type="text" id="old_name" name="old_name" required>
        </div>
        <div>
            <label for="new_name">New Interface Name:</label>
            <input type="text" id="new_name" name="new_name" required>
        </div>
        <div>
            <button type="submit">Rename Interface</button>
        </div>
    </form>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>
</body>
</html>
